<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Task 8 || Responsive Login Form</title>
</head>

<body>
    <div class="main">
        <div class="form-container">
            <div class="form-main">
                <div class="logo">
                    <img src="./images/logo1.jpeg" alt="" width="50px" height="50px">
                    <p class="logo-txt">Company <br> Logo</p>
                </div>

                <div class="heading">
                    <h1>Welcome <span>Back!</span></h1>
                    <p>Login to your account</p>
                </div>

                <div class="form">
                    <form action="">
                        <input type="email" placeholder="Email" />
                        <div class="password">
                            <input type="password" placeholder="Password" />
                            <img src="./images/eye-icon.jpeg" alt="" class="eye-icon">
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <button class="login-btn">Login</button>
                    </form>
                </div>

                <div class="separator">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>

                <button class="google-btn">
                    <img src="./images/google.png" alt="">
                    <p>Login with Google</p>
                </button>

                <div class="register-section">
                    <p>Don't have account? <a href="#">Register</a></p>
                </div>

                <div class="register-provider">
                    <a href="#">Register as a Service Provider</a>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="./images/banner.jpg" alt="" width="100%" height="">
        </div>

    </div>
</body>

</html>
